language: python
python:
- '3.5'
- '3.6'
install:
- python -m pip install -r requirements.txt
- python -m pip install pytest-cov coveralls
script:
- python -m pytest pipelines/ --cov=./ -v
after_success:
- coveralls

# Deploy to pypi
deploy:
  provider: pypi
  server: https://test.pypi.org/legacy/
  user: rorymurdock
  password:
    secure: ""
  on:
    branch: master